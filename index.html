<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8 user-scalable=no"
    />
    <title>Duck Hunt Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <link href="./CANVASAPI_UI/dogidle.png" type="image/x-icon" rel="icon" />
  </head>
  <body>
    <div id="startGameDiv" style="display: block">
      <p>Hei Kasiluokkalaiset</p>
      <h1>Kokeilkaa DuckHuntia</h1>
      <button id="startGameButton">Start Game</button>
    </div>

    <div id="gameOverDiv" style="display: none">
      <p>Game Over!</p>
      <h1 id="finalScore">0</h1>
      <p id="finalScoreLabel">Points</p>
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <button id="restartButton">Restart</button>
    </div>

    <!-- Leaderboard Container -->
    <div
      id="leaderboardContainer"
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
      "
    >
      <h3>Leaderboard</h3>
      <div id="leaderboardContent"></div>
    </div>

    <canvas id="gameCanvas"></canvas>
  </body>
</html>
